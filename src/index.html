<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/componentes.css">
    <title>Juego Ahorcado</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">

            <h1>Juego del Ahorcado en JavaScript</h1>  

            <div class="row">

                <div class="col-4">               
                    <div class="" id="ahorcado"></div>
                </div> <!-- col 8-->

                <div class="col-8">
                <div class="row">
                    <div class="col-12 ContadorDeFallos"></div>
                    <div class="col-12 DivInputLetra">                   
                        <input maxlength="1" id="letra" class="form-control" type="text" placeholder="A">
                    </div>


                    <div class="col-12" class="DivPalabraGuiones">               
                        <p class="palabraGuiones"><span id="palabra"></span></p>              

                </div> <!-- col 12 interior-->
                    
                </div>
                </div>

                <div class="col-6 offset-lg-3">

                    <button class="btn btn-danger" id="reiniciar">RE-INICIAR</button>
                    <button class="btn btn-secondary" id="darPista">PISTA</button>
                </div>
                
            </div> <!-- row-->
            


        </div><!-- col 6-->
    </div> <!-- row-->
</div> <!-- container-->
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
</body>
</html>
